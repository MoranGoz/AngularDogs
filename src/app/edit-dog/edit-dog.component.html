<p>
  edit-dog works!
</p>
<div class="form">
  <h3>Current Dog: {{ dog.name }}</h3>
  <h3>Current Dog Owner: {{  dog.owner }}</h3>
  <mat-form-field>
      <input matInput [(ngModel)]="dog.name" placeholder="edit Dog Name">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="dog.weight" placeholder="edit Dog Weight">
    </mat-form-field>
    <mat-form-field>
      <input matInput [(ngModel)]="dog.owner" placeholder="edit Owner Name">
    </mat-form-field>
    
    <div *ngIf="dog.weight < 10" class="validation-error">{{dog.name}} is underweight</div>  
    
    <button mat-button (click)="EditDog()"  routerLink="/" color="primary">Update</button>
</div>
