<div class="content-container">
    <div class="form">
        <h3>Current Dog: {{ dog.dogName }}</h3>
        <h3>Current Dog Owner: {{ dog.ownerName }}</h3>
        <mat-form-field>
            <input matInput [(ngModel)]="dog.dogName" placeholder="Dog Name">
          </mat-form-field>
          <mat-form-field>
            <input matInput [(ngModel)]="dog.dogWeight" placeholder="Dog Weight">
          </mat-form-field>
          <mat-form-field>
              <input matInput [(ngModel)]="dog.birthDate" placeholder="Owner Name">
            </mat-form-field>
          <mat-form-field>
            <input matInput [(ngModel)]="dog.ownerName" placeholder="Owner Name">
          </mat-form-field>
          
        
          <div *ngIf="dogWeight < 10" class="validation-error">{{dogName}} is underweight</div>      
          <button mat-button color="primary" (click)="submitDog(dogName,dogWeight,ownerName)">  addDog </button>
          
        </div>

    <img class="img-dog" src="{{ imageUrl }}" />
    
  </div>
